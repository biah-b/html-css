<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cidade">
            <col class="csexo">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Vanessa</td>
            <td>25</td>
            <td>Sexo</td>
            <td>Psicóloga</td>
        </tr>
        <tr>
            <td>Júlia</td>
            <td>23</td>
            <td>Sexo</td>
            <td>Dentista</td>
        </tr>
        <tr>
            <td>Luiza</td>
            <td>22</td>
            <td>Sexo</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Manuela</td>
            <td>8</td>
            <td>Sexo</td>
            <td>Estudante</td>
        </tr>  
    </table>
    
</body>
</html>
