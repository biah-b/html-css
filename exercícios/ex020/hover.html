<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            background-color: rgb(189, 188, 230);
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(211, 175, 211);
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui <p>Texto Escondido!</p>
    </div>
</body>
</html>
